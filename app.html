        <h1 class="tabTitulo">Menu Clientes</h1>
        
        
        <div class="menuClientes">
            <div class="ventana ventanaAgregarClientes">
                <h2>Agregar clientes</h2>
                <form action="" id="formAgregarCliente" class="formulario">
                    <div class="campoFormulario">
                        <label for="inputNombreCliente" >Nombre: </label>
                        <input type="text" id="inputNombreCliente" placeholder="John Doe">
                    </div>
                    <div class="campoFormulario">
                        <label for="inputRutCliente" >Rut: </label>
                        <input type="text" id="inputRutCliente" placeholder="2222222-4">
                    </div>
                    <div class="campoFormulario">
                        <label for="inputDireccionCliente" >Direccion: </label>
                        <input type="text" id="inputDireccionCliente" placeholder="Av. Calle cualquiera 123">
                    </div>
                    <div class="campoFormulario">
                        <label for="inputEmailCliente" >Email: </label>
                        <input type="email" id="inputEmailCliente" placeholder="ejemplo@correo.cl">
                    </div>
                    <div class="campoFormulario">
                        <label for="inputTelefonoCliente">Telefono: </label>
                        <input type="text" id="inputTelefonoCliente" placeholder="+56 9 44444444">
                    </div>
                    <div class="campoFormulario">
                        <label for="inputReferenciaCliente" >Contacto Referencia: </label>
                        <input type="text" id="inputReferenciaCliente" placeholder="Don Pepito">
                    </div>
                    <input type="submit" value="Agregar" class="btn btnAgregarClientes">
                </form>
            </div>
            
            
            
            
            <div class="ventana ventanaAgregarClientes" id="ventanaModificarCliente">
                <h2>Modificar Datos Cliente</h2>
                <p id="idClienteModificar">ID Cliente:</p>
                <form action="" id="formModificarCliente" class="formulario">
                    <div class="campoFormulario">
                        <label for="modificarNombreCliente" >Nuevo Nombre: </label>
                        <input type="text" id="modificarNombreCliente">
                    </div>
                    <div class="campoFormulario">
                        <label for="modificarRutCliente" >Nuevo Rut: </label>
                        <input type="text" id="modificarRutCliente">
                    </div>
                    <div class="campoFormulario">
                        <label for="modificarDireccionCliente" >Nueva Direccion: </label>
                        <input type="text" id="modificarDireccionCliente">
                    </div>
                    <div class="campoFormulario">
                        <label for="modificarEmailCliente" >Nuevo Email: </label>
                        <input type="email" id="modificarEmailCliente" >
                    </div>
                    <div class="campoFormulario">
                        <label for="modificarTelefonoCliente">Nuevo Telefono: </label>
                        <input type="text" id="modificarNombreCliente">
                    </div>
                    <div class="campoFormulario">
                        <label for="modificarReferenciaCliente" >Nuevo Contacto Referencia: </label>
                        <input type="text" id="modificarReferenciaCliente">
                    </div>
                    <input type="submit" value="Modificar" class="btn btnAgregarClientes">
                </form>
            </div>
